name: basic pipeline
on:
  push:
    branches:
      - new
jobs:
  build-deploy:
    name: build and deploy
    run-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17

      - name: test code
        run: mvn -B test --file pom.xml
      - name: build
        runs: |
          mvn clean
          mvn -B package --file pom.xml





